name: ğŸ˜ Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  BUILD_PATH: '.'

jobs:
  armar:
    name: ğŸ¦£ Armar
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v4

      - name: ğŸœ Activar Corepack
        run: corepack enable

      - name: ğŸ Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: ${{ env.BUILD_PATH }}/yarn.lock

      - name: ğŸ¾ Configurar pÃ¡gina de GitHub
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ¦’ Instalar dependencias
        run: yarn install --inmutable
        working-directory: ${{ env.BUILD_PATH }}

      - name: ğŸ‘¾ Armar pÃ¡gina con Astro
        run: |
          yarn build
        working-directory: ${{ env.BUILD_PATH }}

      - name: ğŸ›¸ Subir archivos transpilados
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/aplicaciones/www/publico

  despliegue:
    name: ğŸ¦« Despliegue final
    needs: armar
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ¦ Mandar todo al servidor de GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
