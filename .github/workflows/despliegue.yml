name: 🦍 Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: 🐘 Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: 🐯 Obtener código del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐜 Activar Corepack
        run: corepack enable

      - name: 🐝 Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: 🦒 Instalar dependencias y hacer build
        run: |
          yarn install --immutable
          yarn build
      - name: 🦅 Enviar por SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.DOMINIO_IMAGINA }}
          username: ${{ secrets.USUARIO_IMAGINA }}
          password: ${{ secrets.CLAVE_IMAGINA }}
          protocol: ftps
          local-dir: './aplicaciones/www/publico/'
          server-dir: '/srv/www/wordpress/especiales/rompiendo-barreras/'
